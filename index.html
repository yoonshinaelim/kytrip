<!DOCTYPE html> 
<html lang="ko"> 
<head> 
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no,email=no,address=no">
<title>베비설이와 함께하는 태교여행</title> 
<link rel="stylesheet" href="css/common.css">
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/common.js"></script>
</head>
<body> 
<!-- mainSlider -->
<div class="swiper-container mainSlider">
    <div class="swiper-wrapper">
        <div class="swiper-slide"></div>
        <div class="swiper-slide">
            <div class="box">
                <h1 class="title"><span>1일차</span></h1>
                <ul class="list">
                    <li>
                        <span class="time">15:10~16:10</span>
                        <span class="txt">제주도 도착!!!</span>
                    </li>
                    <li>
                        <span class="time">16:10~17:00</span>
                        <span class="txt">숙소 도착</span>
                    </li>
                    <li>
                        <span class="time">17:00~18:00</span>
                        <span class="txt">저녁</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="box">
                <h1 class="title"><span>2일차</span></h1>
                <ul class="list">
                    <li>
                        <span class="time">15:10~16:10</span>
                        <span class="txt"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="box">
                <h1 class="title"><span>3일차</span></h1>
                <ul class="list">
                    <li>
                        <span class="time">15:10~16:10</span>
                        <span class="txt"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="box">
                <h1 class="title"><span>4일차</span></h1>
                <ul class="list">
                    <li>
                        <span class="time">15:10~16:10</span>
                        <span class="txt"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
